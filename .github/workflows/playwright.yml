name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CW_EMAIL: ${{ secrets.CW_EMAIL }}
      CW_PASSWORD: ${{ secrets.CW_PASSWORD }}
      CW_SECONDARY_EMAIL: ${{ secrets.CW_SECONDARY_EMAIL }}
      CW_SECONDARY_PASSWORD: ${{ secrets.CW_SECONDARY_PASSWORD }}
      RUN_MUTATION_TESTS: ${{ vars.RUN_MUTATION_TESTS }}
      PLAYWRIGHT_PBT: ${{ vars.PLAYWRIGHT_PBT }}
      CW_BASE_URL: ${{ vars.CW_BASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
