<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarbonWise | My Records</title>
  <link rel="stylesheet" href="CNAME"> <!-- placeholder to preserve cache paths if needed -->
  <style>
    :root {
      --ink: #0f172a;
      --muted: #4b5563;
      --line: #e5e7eb;
      --card: #ffffff;
      --accent: #0f766e;
      --accent-soft: #e0f2f1;
      --bg: #f7f8fb;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--ink);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }
    header {
      padding: 70px 20px 40px;
      background: radial-gradient(circle at 20% 25%, rgba(224, 242, 241, 0.35), transparent 28%), #0f172a;
      color: #f8fafc;
      text-align: left;
    }
    header .shell { padding-bottom: 30px; }
    h1 {
      margin: 0 0 14px;
      font-size: clamp(34px, 4vw, 46px);
      letter-spacing: -0.015em;
      line-height: 1.2;
    }
    .subhead {
      font-size: 1.15rem;
      color: #dbeafe;
      max-width: 680px;
      margin: 0 0 18px;
    }
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }
    .tag {
      display: inline-block;
      padding: 6px 10px;
      background: #e0f2f1;
      color: #0f766e;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid transparent;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      color: inherit;
    }
    .btn.primary { background: #22c55e; color: #0f172a; }
    .btn.secondary { background: #f8fafc; border-color: #cbd5e1; color: #0f172a; }
    .btn.active {
      background: #d1fae5;
      border-color: #16a34a;
      color: #0f172a;
      pointer-events: none;
    }
    section {
      margin-top: 26px;
      padding: 22px 20px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: 0 16px 44px rgba(15, 23, 42, 0.08);
    }
    h2 { margin: 0 0 10px; font-size: 1.6rem; letter-spacing: -0.01em; }
    .muted { color: var(--muted); }
    .table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    .table th, .table td { padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: left; }
    .table th { font-weight: 700; font-size: 0.95rem; color: var(--muted); }
    .table td { font-size: 0.95rem; }
  </style>
</head>
<body>
  <header>
    <div class="shell">
      <div class="top-row">
        <div class="tag">CarbonWise</div>
        <div style="display:flex;gap:10px;align-items:center;">
          <a class="btn secondary" href="index.html">Calculator</a>
          <a class="btn primary active" href="records.html" aria-current="page">My Records</a>
        </div>
      </div>
      <h1>My Records</h1>
      <p class="subhead">Your saved Scope 2 electricity emissions.</p>
    </div>
  </header>

  <div class="shell">
    <section>
      <h2 style="margin:0;">Saved records</h2>
      <div id="recordsTable"></div>
    </section>
  </div>

  <script type="module" src="./js/records.js"></script>
  <script>
    // render from shared localStorage-backed data
    window.renderRecords && window.renderRecords('recordsTable');
  </script>
</body>
</html>
